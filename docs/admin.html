<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
    }

    .navbar {
      background: #f97316;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button {
      background: white;
      color: #f97316;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .report-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 20px;
    }

    .status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      display: inline-block;
    }

    .pending {
      background: #fef3c7;
      color: #92400e;
    }

    .verified {
      background: #dcfce7;
      color: #166534;
    }

    .verify-btn {
      background: #16a34a;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="navbar">
  <h2>Admin Dashboard</h2>
  <div>
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <h3>All Reports</h3>
  <div id="reports"></div>
</div>

<script>
const token = localStorage.getItem("token");
if (!token) location.href = "login.html";

let payload;
try {
  payload = JSON.parse(atob(token.split(".")[1]));
} catch {
  localStorage.clear();
  location.href = "login.html";
}

if (payload.role !== "admin") location.href = "login.html";
document.getElementById("userEmail").innerText = payload.email;

async function loadReports() {
  const res = await fetch("http://localhost:5000/api/reports", {
    headers: { Authorization: "Bearer " + token }
  });

  const data = await res.json();
  const container = document.getElementById("reports");
  container.innerHTML = "";

  data.forEach(r => {
    container.innerHTML += `
      <div class="report-card">
        <div>
          <p><b>Child Name:</b> ${r.name}</p>
          <p><b>Location:</b> ${r.location}</p>
          <p><b>Details:</b> ${r.details}</p>
          <span class="status ${r.status === "Verified" ? "verified" : "pending"}">
            ${r.status}
          </span>
        </div>
        <div>
          ${r.status === "Pending"
            ? `<button class="verify-btn" onclick="verify('${r._id}')">Verify</button>`
            : ""}
        </div>
      </div>
    `;
  });
}

async function verify(id) {
  await fetch(`http://localhost:5000/api/reports/${id}/status`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ status: "Verified" })
  });
  loadReports();
}

function logout() {
  localStorage.clear();
  location.href = "index.html";
}

loadReports();
</script>

</body>
</html>
